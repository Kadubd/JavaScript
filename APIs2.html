<!DOCTYPE html>
<html>
<head>
    <title>Feed de Rede Social</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .feed-container {
            width: 100%;
            max-width: 600px;
            margin-top: 20px;
        }
        .post-form {
            position: fixed;
            top: 0;
            background-color: white;
            width: 100%;
            max-width: 600px;
            padding: 15px;
            border-bottom: 1px solid #ddd;
            z-index: 1000;
        }
        textarea {
            width: 100%;
            height: 80px;
            padding: 10px;
            font-size: 16px;
            margin-bottom: 10px;
        }
        button {
            background-color: #1DA1F2;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 16px;
            border-radius: 5px;
        }
        .post {
            background-color: white;
            margin: 80px 0 15px 0;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .post-header {
            display: flex;
            align-items: center;
        }
        .avatar {
            border-radius: 50%;
            width: 50px;
            height: 50px;
            margin-right: 15px;
        }
        .username {
            font-weight: bold;
            font-size: 18px;
        }
        .post-text {
            margin: 10px 0;
            font-size: 16px;
        }
        .cat-image {
            width: 100%;
            max-height: 300px;
            object-fit: cover;
            border-radius: 8px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="feed-container">
        <div class="post-form">
            <textarea id="postText" placeholder="O que está acontecendo?"></textarea>
            <button id="postButton">Postar</button>
        </div>
        <div id="feed"></div>
    </div>
    <script>
        let posts = [];
        async function createPost() {
            const postText = document.getElementById('postText').value;
            if (!postText) {
                alert("Por favor, escreva algo antes de postar!");
                return;
            }
            const catImageUrl = await fetchCatImage();
            const post = {
                username: "SeuUsuário",
                avatar: "https://www.gravatar.com/avatar/?d=mp&s=50",  // Avatar padrão
                text: postText,
                date: new Date(),
                catImage: catImageUrl,
                likes: 0
            };
            posts.unshift(post);
            renderFeed();
            document.getElementById('postText').value = '';
        }
        async function fetchCatImage() {
            try {
                const response = await fetch('https://api.thecatapi.com/v1/images/search');
                const data = await response.json();
                return data[0].url;
            } catch (error) {
                console.error("Erro ao buscar imagem de gatinho:", error);
                return '';
            }
        }
        function renderFeed() {
            const feed = document.getElementById('feed');
            feed.innerHTML = '';
            posts.forEach((post, index) => {
                const postElement = document.createElement('div');
                postElement.classList.add('post');
                postElement.innerHTML = `
                    <div class="post-header">
                        <img class="avatar" src="${post.avatar}" alt="Avatar">
                        <div class="username">${post.username}</div>
                    </div>
                    <div class="post-text">${post.text}</div>
                    <img class="cat-image" src="${post.catImage}" alt="Imagem de gatinho">
                    <button class="like-btn" onclick="likePost(${index})">Curtir</button>
                    <span class="like-count">${post.likes} curtidas</span>
                `;
                feed.appendChild(postElement);
            });
        }
        function likePost(index) {
            posts[index].likes++;
            renderFeed();
        }
        document.getElementById('postButton').addEventListener('click', createPost);
    </script>
</body>
</html>
