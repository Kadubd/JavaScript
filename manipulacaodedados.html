<!DOCTYPE html>
<html lang="pt-br">
<head>
    <title>Botão Curtir com LocalStorage</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        input {
            margin-right: 10px;
        }
        button {
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <h1>Curta a página!</h1>
    <input type="text" id="nome" placeholder="Digite seu nome">
    <button id="curtir">Curtir</button>
    <button id="limpar">Limpar</button>
    <p id="resultado">Ninguém curtiu</p>
    <script>
        let nomes = JSON.parse(localStorage.getItem('nomes')) || [];
        function atualizarLista() {
            const resultado = document.getElementById('resultado');
            const tamanho = nomes.length;

            if (tamanho === 0) {
                resultado.textContent = 'Ninguém curtiu';
            } else if (tamanho === 1) {
                resultado.textContent = `${nomes[0]} curtiu`;
            } else if (tamanho === 2) {
                resultado.textContent = `${nomes[0]} e ${nomes[1]} curtiram`;
            } else {
                resultado.textContent = `${nomes[0]}, ${nomes[1]} e mais ${tamanho - 2} pessoas curtiram`;
            }
        }
        atualizarLista();
        document.getElementById('curtir').addEventListener('click', function() {
            const nome = document.getElementById('nome').value.trim();
            if (nome !== "" && !nomes.includes(nome)) {
                nomes.push(nome);
                localStorage.setItem('nomes', JSON.stringify(nomes));
            }
            atualizarLista();
            document.getElementById('nome').value = '';
        });
        document.getElementById('limpar').addEventListener('click', function() {
            localStorage.removeItem('nomes');
            nomes = [];
            atualizarLista(); 
        });
    </script>
</body>
</html>
