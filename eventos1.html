<!DOCTYPE html>
<html>
<head>
    <title>Botão Curtir</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        input {
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <h1>Curta a página!</h1>
    <input type="text" id="nome" placeholder="Digite seu nome">
    <button id="curtir">Curtir</button>
    <p id="resultado">Ninguém curtiu</p>
    <script>
        // Array para armazenar os nomes
        let nomes = [];
        // Função para atualizar o parágrafo
        function atualizarLista() {
            const resultado = document.getElementById('resultado');
            const tamanho = nomes.length;
            if (tamanho === 0) {
                resultado.textContent = 'Ninguém curtiu';
            } else if (tamanho === 1) {
                resultado.textContent = `${nomes[0]} curtiu`;
            } else if (tamanho === 2) {
                resultado.textContent = `${nomes[0]} e ${nomes[1]} curtiram`;
            } else {
                resultado.textContent = `${nomes[0]}, ${nomes[1]} e mais ${tamanho - 2} pessoas curtiram`;
            }
        }
        // Evento ao clicar no botão
        document.getElementById('curtir').addEventListener('click', function() {
            const nome = document.getElementById('nome').value.trim();
            // Verifica se o campo de nome não está vazio e se o nome já não está na lista
            if (nome !== "" && !nomes.includes(nome)) {
                nomes.push(nome); // Adiciona o nome ao array
            }
            // Atualiza o parágrafo com a lista de nomes
            atualizarLista()
            // Limpa o campo de texto
            document.getElementById('nome').value = '';
        });
    </script>
</body>
</html>
